<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid nav-bar">
              <a class="header-brand">PokeDex</a>
              <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchPokemon();">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" style="vertical-align: inherit;" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <div id="poke-card"></div>
</body>
</html>
